process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.5 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDElectron_Skims1.cfg,v $"
    untracked string annotation = "skims to be run on PDElectron, file 2/2"
  }

  untracked PSet options = {
#        include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
         untracked bool wantSummary = true
         untracked bool makeTriggerResults = true 
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
   '/store/RelVal/2007/9/3/RelVal-RelValZTT-1188837971/0002/0279DD81-655A-DC11-8280-0016177CA778.root'
    } 
  }


  ### DiffractiveForwardAnalysis
  # skim: gammagammaEE
  include "DiffractiveForwardAnalysis/Skimming/data/gammagammaEE_SkimPaths.cff"
  include "DiffractiveForwardAnalysis/Configuration/data/DiffractiveForwardAnalysis_OutputModules.cff"
  endpath DiffractiveForwardAnalysis = {gammagammaEEOutputModule}


  ### ElectroWeakAnalysis
  # skim: EWK Di-electron
  include "ElectroWeakAnalysis/ZReco/data/zToEE_SkimPaths.cff"
  # skim: EWK Single e
  include "ElectroWeakAnalysis/WReco/data/wToENu_SkimPaths.cff"
  include "ElectroWeakAnalysis/Configuration/data/ElectroWeakAnalysis_OutputModules.cff"
  endpath ElectroWeakAnalysis = {zToEEOutputModule & wToENuOutputModule} 


  ### HiggsAnalysis
  # skim: Higgs 2 tau
  include "HiggsAnalysis/Skimming/data/higgsToTauTau_LeptonTau_SkimPaths.cff"
  # skim: Higgs multilepton
  include "HiggsAnalysis/Skimming/data/higgsToZZ4Leptons_SkimPaths.cff"
  # skim: Higgs single lepton
  include "HiggsAnalysis/Skimming/data/higgsToWW2Leptons_SkimPaths.cff"
  include "HiggsAnalysis/Configuration/data/HiggsAnalysis_OutputModules.cff"
  endpath HiggsAnalysis = {higgsToWW2LeptonsOutputModuleAODSIM & higgsToTauTauLeptonTauOutputModuleAODSIM & higgsToZZ4LeptonsOutputModuleRECOSIM}  

}
