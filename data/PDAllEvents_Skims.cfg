process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.2 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDAllEvents_Skims.cfg,v $"
    untracked string annotation = "skims to be run on PDAllEvents"
  }

  untracked PSet options = {
        include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
        untracked bool wantSummary = true
        untracked bool makeTriggerResults = true 
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/RelVal/2007/8/10/RelVal-RelVal160pre9Z-TT-1186741958/0002/205960E8-6847-DC11-BF6E-00304885AAF2.root'
    } 
  }

  ### MuonAnalysis
  # skim: muon L1
    include "MuonAnalysis/Configuration/data/muonL1_SkimPath.cff"
  include "MuonAnalysis/Configuration/data/MuonAnalysis_OutputModules.cff"
  endpath MuonAnalysis = {muonL1OutputModuleAODSIM}

  ### RecoBTag
  # skim: btagDijet
     include "RecoBTag/Skimming/data/btagDijet_SkimPaths.cff"
  # skim: btagElecInJet
    include "RecoBTag/Skimming/data/btagElecInJet_SkimPaths.cff"
  # skim: btagMuonInJet
    include "RecoBTag/Skimming/data/btagMuonInJet_SkimPaths.cff"
  include "RecoBTag/Skimming/data/RecoBTag_OutputModules.cff"
  endpath RecoBTag = {btagDijetOutputModuleAODSIM & btagElecInJetOutputModuleAODSIM & btagMuonInJetOutputModuleAODSIM}


  ### JetMETAnalysis
  # skim: METLOW_SKIM
    include "JetMETAnalysis/METSkims/data/metLow_SkimPaths.cff"
  # skim: 1JET_SKIM
    include "JetMETAnalysis/JetSkims/data/onejet_SkimPaths.cff"
  # skim: DIJET_SKIM
    include "JetMETAnalysis/JetSkims/data/dijetbalance_SkimPaths.cff"
  # skim: PHOTON_JET_SKIM
    include "JetMETAnalysis/JetSkims/data/photonjets_SkimPaths.cff"
  include "JetMETAnalysis/Configuration/data/JetMETAnalysis_OutputModules.cff"
  endpath JetMETAnalysis = {metLowOutputModuleAODSIM &
                            onejetOutputModuleAODSIM &
                            photonjetsOutputModuleAODSIM &
                            dijetbalanceOutputModuleAODSIM
                           }


  ### QCDAnalysis
  # QCD Jet+X
  include "QCDAnalysis/Configuration/data/QCDAnalysis_EventContent.cff" # this is a bugfix, because QCD doesn't follow the guidelines
  include "QCDAnalysis/Skimming/data/softJetsPath.cff"
  include "QCDAnalysis/Configuration/data/QCDAnalysis_OutputModules.cff"
  endpath QCDAnalysis = {softJetsOutputModule}



}
