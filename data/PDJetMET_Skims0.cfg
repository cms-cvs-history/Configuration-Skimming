process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.1 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDJetMET_Skims0.cfg,v $"
    untracked string annotation = "skims to be run on PDJetMET 1/2"
  }

  untracked PSet options = {
#        include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
         untracked bool wantSummary = true
         untracked bool makeTriggerResults = true 
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/mc/2007/9/17/RelVal-W1jet_100ptw300-alpgen-1190037682/0002/0AFADF7A-3565-DC11-BCE6-000423D944DC.root'
    } 
  }

  ### HiggsAnalysis
  # skim: vbf_jets + MET
  include "HiggsAnalysis/Skimming/data/higgsToInvisible_SkimPaths.cff"
  include "HiggsAnalysis/Skimming/data/higgsToInvisibleOutputModuleRECOSIM.cfi"
  endpath HiggsAnalysis = { higgsToInvisibleOutputModuleRECOSIM }


  ### JetMETAnalysis
  # skim: METHIGH_SKIM
  include "JetMETAnalysis/METSkims/data/metHigh_SkimPaths.cff"
  include "JetMETAnalysis/METSkims/data/metHighOutputModuleFEVTSIM.cfi"
  endpath JetMETAnalysis = { metHighOutputModuleFEVTSIM }


  ### QCDAnalysis
  # naming is mixed up 
  include "QCDAnalysis/Skimming/data/qcdJetFilterStreamHiPath.cff"
  include "QCDAnalysis/Skimming/data/qcdJetFilterStreamMedPath.cff"
  include "QCDAnalysis/Skimming/data/qcdJetFilterStreamLoPath.cff"

  # this is a bugfix, because QCD doesn't follow the guidelines
  include "QCDAnalysis/Configuration/data/QCDAnalysis_EventContent.cff" 
  include "QCDAnalysis/Skimming/data/qcdJetFilterStreamHiOutputModule.cfi"
  include "QCDAnalysis/Skimming/data/qcdJetFilterStreamMedOutputModule.cfi"
  include "QCDAnalysis/Skimming/data/qcdJetFilterStreamLoOutputModule.cfi"
  endpath QCDAnalysis = {
    qcdJetFilterStreamHiOutputModule & 
    qcdJetFilterStreamMedOutputModule & 
    qcdJetFilterStreamLoOutputModule
  }

}
