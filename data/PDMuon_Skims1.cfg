  include "DiffractiveForwardAnalysis/Skimming/data/gammagammaMuMuOutputModule.cfi"

  endpath DiffractiveForwardAnalysis = {
    gammagammaMuMuOutputModule
  }

  
  ### HeavyFlavorAnalysis
  # skim: tauTo3Nu and onia (in total 4)
  include "HeavyFlavorAnalysis/Configuration/data/HeavyFlavorAnalysis_SkimPaths.cff"
#  include "HeavyFlavorAnalysis/Skimming/data/onia_OutputModules.cff"
  include "HeavyFlavorAnalysis/Skimming/data/jpsiToMuMuOutputModuleAODSIM.cfi"
  include "HeavyFlavorAnalysis/Skimming/data/upsilonToMuMuOutputModuleAODSIM.cfi"
  include "HeavyFlavorAnalysis/Skimming/data/bToMuMuOutputModuleAODSIM.cfi"
  include "HeavyFlavorAnalysis/Skimming/data/tauTo3MuOutputModule.cfi"

  endpath HeavyFlavorAnalysis = {
    jpsiToMuMuOutputModuleAODSIM & 
    upsilonToMuMuOutputModuleAODSIM & 
    bToMuMuOutputModuleAODSIM & 
    tauTo3MuOutputModule
  }


  ### TopQuarkAnalysis
  # skim: topDiLeptonMuonX
#    include "TopQuarkAnalysis/TopSkimming/data/topDiLeptonMuonX_OutputModules.cff"
    include "TopQuarkAnalysis/TopSkimming/data/topDiLeptonMuonX_SkimPaths.cff"
  # skim: topSemiLepMuon
#    include "TopQuarkAnalysis/TopSkimming/data/topSemiLepMuon_OutputModules.cff"
    include "TopQuarkAnalysis/TopSkimming/data/topSemiLepMuon_SkimPaths.cff"

  include "TopQuarkAnalysis/TopSkimming/data/topDiLeptonMuonXOutputModule.cfi"
  include "TopQuarkAnalysis/TopSkimming/data/topSemiLepMuonOutputModule.cfi"

  endpath TopQuarkAnalysis = {
    topDiLeptonMuonXOutputModule & 
    topSemiLepMuonOutputModule
  }


