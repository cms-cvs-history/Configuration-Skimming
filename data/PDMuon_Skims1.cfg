
process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.1 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDMuon_Skims1.cfg,v $"
    untracked string annotation = "skims to be run on PDMuon"
  }

  untracked PSet options = {
#        include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
         untracked bool wantSummary = true
         untracked bool makeTriggerResults = true 
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

# include "FWCore/MessageLogger/data/MessageLogger.cfi"
  service = MessageLogger{ untracked vstring destinations = { "cout" } 
    untracked PSet cout = { untracked string threshold = "INFO"} 
  }



  source = PoolSource {
    untracked vstring fileNames = {
       "/store/mc/2007/9/17/RelVal-W1jet_100ptw300-alpgen-1190037682/0002/0AFADF7A-3565-DC11-BCE6-000423D944DC.root"
    } 
  }


  ### DiffractiveForwardAnalysis
  # skim: gammagammaMuMu with AODSIM output
