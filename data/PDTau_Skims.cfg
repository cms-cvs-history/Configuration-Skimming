process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.4 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDTau_Skims.cfg,v $"
    untracked string annotation = "skims to be run on PDTau"
  }

  untracked PSet options = {
#        include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
         untracked bool wantSummary = true
         untracked bool makeTriggerResults = true 
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/mc/2007/9/17/RelVal-W1jet_100ptw300-alpgen-1190037682/0002/0AFADF7A-3565-DC11-BCE6-000423D944DC.root'
    } 
  }


  ### ElectroWeakAnalysis
  # skim: EWK di-tau
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTau_SkimPaths.cff"
  # skim: EWK single tau
  include "ElectroWeakAnalysis/WReco/data/wToTauNu_SkimPaths.cff"

#  include "ElectroWeakAnalysis/Configuration/data/ElectroWeakAnalysis_OutputModules.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTauOutputModule.cfi"
  include "ElectroWeakAnalysis/WReco/data/wToTauNuOutputModule.cfi"
  endpath ElectroWeakAnalysis = {
    zToTauTau_DoubleTauOutputModule & 
    wToTauNuOutputModule
}


  ### HiggsAnalysis
  # skim: taujet + MET 
  include "HiggsAnalysis/Skimming/data/heavyChHiggsToTauNu_SkimPaths.cff"

  include "HiggsAnalysis/Skimming/data/heavyChHiggsToTauNuOutputModuleRECOSIM.cfi"
  endpath HiggsAnalysis = {
    heavyChHiggsToTauNuOutputModuleRECOSIM
  }


  ### SUSYBSMAnalysis
  # skim: SUSYBSM JetMET
  include "SUSYBSMAnalysis/Skimming/data/SusyJetMET_SkimPaths.cff"

  include "SUSYBSMAnalysis/Skimming/data/susyJetMETOutputModule.cfi"
  endpath SUSYBSMAnalysis = {
    susyJetMETOutputModule
  }

}
