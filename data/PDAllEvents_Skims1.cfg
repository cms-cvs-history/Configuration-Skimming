process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.3 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDAllEvents_Skims1.cfg,v $"
    untracked string annotation = "skims to be run on PDAllEvents 2/2"
  }

  untracked PSet options = {
        untracked vstring FailPath = { "ProductNotFound" }
        untracked bool wantSummary = true
        untracked bool makeTriggerResults = true 
  }



  #looper = IterateNTimesLooper {uint32 nTimes = 50 }
  #service = SimpleMemoryCheck{}

  service = LoadAllDictionaries {}

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/CSA07/mc/2007/10/2/CSA07-CSA07AllEvents-Tier0-A2-Chowder/0000/002F6479-F371-DC11-BEB5-000423D94A04.root'
    }
  }


  ### JetMETAnalysis
  # skim: METLOW_SKIM
  include "JetMETAnalysis/METSkims/data/metLow_SkimPaths.cff"
  # skim: 1JET_SKIM
  include "JetMETAnalysis/JetSkims/data/onejet_SkimPaths.cff"
  # skim: PHOTON_JET_SKIM
  include "JetMETAnalysis/JetSkims/data/photonjets_SkimPaths.cff"

#  include "JetMETAnalysis/Configuration/data/JetMETAnalysis_OutputModules.cff"
  include "JetMETAnalysis/METSkims/data/metLowOutputModuleAODSIM.cfi"
  include "JetMETAnalysis/JetSkims/data/onejetOutputModuleAODSIM.cfi"
  include "JetMETAnalysis/JetSkims/data/photonjetsOutputModuleAODSIM.cfi"

  endpath JetMETAnalysis = {
    metLowOutputModuleAODSIM &
    onejetOutputModuleAODSIM &
    photonjetsOutputModuleAODSIM 
  }


}
