process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.2 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDAllEvents_Skims2.cfg,v $"
    untracked string annotation = "skims to be run on PDAllEvents"
  }

  untracked PSet options = {
        untracked vstring FailPath = { "ProductNotFound" }
        untracked bool wantSummary = true
        untracked bool makeTriggerResults = true 
  }



  #looper = IterateNTimesLooper {uint32 nTimes = 50 }
  #service = SimpleMemoryCheck{}

  service = LoadAllDictionaries {}

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/CSA07/mc/2007/10/2/CSA07-CSA07AllEvents-Tier0-A2-Chowder/0000/002F6479-F371-DC11-BEB5-000423D94A04.root'
    }
  }


  ### MuonAnalysis
  # skim: muon L1
  include "MuonAnalysis/Configuration/data/muonL1_SkimPath.cff"

#  include "MuonAnalysis/Configuration/data/MuonAnalysis_OutputModules.cff"
  include "MuonAnalysis/Configuration/data/muonL1OutputModuleAODSIM.cfi"
  endpath MuonAnalysis = { muonL1OutputModuleAODSIM }

  ### ParticleFlow
  # skim: PF JPsiee
  include "RecoParticleFlow/PFSkims/data/jpsiee_SkimPaths.cff"

#  include "RecoParticleFlow/PFSkims/data/PFSkims_OutputModules.cff"
  include "RecoParticleFlow/PFSkims/data/jpsieeOutputModuleFEVTSIM.cfi"
  endpath PFAnalysis = { jpsieeOutputModuleFEVTSIM }


  ### QCDAnalysis
  # QCD Jet+X
  include "QCDAnalysis/Configuration/data/QCDAnalysis_EventContent.cff" # this is a bugfix, because QCD doesn't follow the guidelines
  include "QCDAnalysis/Skimming/data/softJetsPath.cff"

#  include "QCDAnalysis/Configuration/data/QCDAnalysis_OutputModules.cff"
  include "QCDAnalysis/Skimming/data/softJetsOutputModule.cfi"
  endpath QCDAnalysis = { softJetsOutputModule }


}
