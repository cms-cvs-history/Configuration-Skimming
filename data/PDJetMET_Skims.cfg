process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision$"
    untracked string name = "$Source$"
    untracked string annotation = "skims to be run on PDJetMET"
  }

  untracked PSet options = {
        include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
         untracked bool wantSummary = true
         untracked bool makeTriggerResults = true 
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/RelVal/2007/8/10/RelVal-RelVal160pre9Z-TT-1186741958/0002/205960E8-6847-DC11-BF6E-00304885AAF2.root'
    } 
  }

  ### HiggsAnalysis
  # skim: vbf_jets + MET
    include "HiggsAnalysis/Skimming/data/higgsToInvisible_SkimPaths.cff"
  include "HiggsAnalysis/Configuration/data/HiggsAnalysis_OutputModules.cff"
  endpath HiggsAnalysis = {higgsToInvisibleOutputModuleRECOSIM}


  ### JetMETAnalysis
  # skim: METHIGH_SKIM
    include "JetMETAnalysis/METSkims/data/metHigh_SkimPaths.cff"
  include "JetMETAnalysis/Configuration/data/JetMETAnalysis_OutputModules.cff"
  endpath JetMETAnalysis = {metHighOutputModuleFEVTSIM}


  ### QCDAnalysis
  # naming is mixed up 
    include "QCDAnalysis/Skimming/data/qcdJetFilterStreamHiPath.cff"
    include "QCDAnalysis/Skimming/data/qcdJetFilterStreamMedPath.cff"
    include "QCDAnalysis/Skimming/data/qcdJetFilterStreamLoPath.cff"

  include "QCDAnalysis/Configuration/data/QCDAnalysis_EventContent.cff" # this is a bugfix, because QCD doesn't follow the guidelines
  include "QCDAnalysis/Configuration/data/QCDAnalysis_OutputModules.cff"
  endpath QCDAnalysis = {qcdJetFilterStreamHiOutputModule & qcdJetFilterStreamMedOutputModule & qcdJetFilterStreamLoOutputModule}

  ### SUSYBSM 
  # needed skims not yet part of the release!


}
