process SKIM = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.2 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Skimming/data/PDMuon_Skims.cfg,v $"
    untracked string annotation = "skims to be run on PDMuon"
  }

  untracked PSet options = {
        include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
         untracked bool wantSummary = true
         untracked bool makeTriggerResults = true 
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

# include "FWCore/MessageLogger/data/MessageLogger.cfi"
  service = MessageLogger{ untracked vstring destinations = { "cout" } 
    untracked PSet cout = { untracked string threshold = "INFO"} 
  }

service = SimpleMemoryCheck{}


  source = PoolSource {
    untracked vstring fileNames = {
       "/store/mc/2007/9/17/RelVal-W1jet_100ptw300-alpgen-1190037682/0002/0AFADF7A-3565-DC11-BCE6-000423D944DC.root"
    } 
  }


  ### DiffractiveForwardAnalysis
  # skim: gammagammaMuMu with AODSIM output
    include "DiffractiveForwardAnalysis/Skimming/data/gammagammaMuMuOutputModule.cfi"
    include "DiffractiveForwardAnalysis/Skimming/data/gammagammaMuMu_SkimPaths.cff" 
#  endpath DiffractiveForwardAnalysis = {gammagammaMuMuOutputModule}

  
  ### EgammaAnalysis
  # skim: egamma ZJets
    include "EgammaAnalysis/CSA07Skims/data/EgammaZPlusEMOrJetPath.cff"
  # skim: egamma WJets 
   include "EgammaAnalysis/CSA07Skims/data/EgammaWPlusEMOrJetPath.cff"
  include "EgammaAnalysis/Configuration/data/EgammaAnalysis_OutputModules.cff" 
#  endpath ElectroWeakAnalysis = { egammaZPlusEMOrJetOutputModuleAODSIM & egammaZPlusEMOrJetOutputModuleRECOSIM &
#                                  egammaWPlusEMOrJetOutputModuleAODSIM & egammaWPlusEMOrJetOutputModuleRECOSIM }


  ### ElectroWeakAnalysis
  # skim: Zmumu 
    include "ElectroWeakAnalysis/ZReco/data/zToMuMu_SkimPaths.cff"
    include "ElectroWeakAnalysis/ZReco/data/zToMuMuRECO_SkimPaths.cff"
    include "ElectroWeakAnalysis/ZReco/data/ZReco_OutputModules.cff"
  # skim: Wmunu
    include "ElectroWeakAnalysis/WReco/data/wToMuNu_SkimPaths.cff"
    include "ElectroWeakAnalysis/WReco/data/WReco_OutputModules.cff"
  endpath ElectroWeakAnalysis = { zToMuMuOutputModule &zToMuMuRECOOutputModule & wToMuNuOutputModule}


  ### HiggsAnalysis
  # skim: higgs multilepton
    include "HiggsAnalysis/Skimming/data/higgsToZZ4Leptons_SkimPaths.cff"
  # skim: higgs single lepton
    include "HiggsAnalysis/Skimming/data/higgsToWW2Leptons_SkimPaths.cff"
  # skim: higgs2Tau
    include "HiggsAnalysis/Skimming/data/higgsToTauTau_LeptonTau_SkimPaths.cff" 
  include "HiggsAnalysis/Configuration/data/HiggsAnalysis_OutputModules.cff"
#  endpath HiggsAnalysis = { higgsToTauTauLeptonTauOutputModuleAODSIM &
#                            higgsToWW2LeptonsOutputModuleAODSIM &
#                            higgsToZZ4LeptonsOutputModuleRECOSIM }


  ### HeavyFlavorAnalysis
  # skims: tauTo3Nu and onia
  include "HeavyFlavorAnalysis/Configuration/data/HeavyFlavorAnalysis_SkimPaths.cff"
  include "HeavyFlavorAnalysis/Skimming/data/onia_OutputModules.cff"
  include "HeavyFlavorAnalysis/Skimming/data/tauTo3MuOutputModule.cfi"
  endpath HeavyFlavorAnalysis = {jpsiToMuMuOutputModuleAODSIM & upsilonToMuMuOutputModuleAODSIM & bToMuMuOutputModuleAODSIM & tauTo3MuOutputModule}

  ### QCDAnalysis
  # skim: QCD diMuonPath
    include "QCDAnalysis/Skimming/data/diMuonOutputModule.cfi"
    include "QCDAnalysis/Skimming/data/diMuonPath.cff"
#  endpath QCDAnalysis = {diMuonOutputModule}


  ### SUSYBSMAnalysis
  # for hscp refitting
    include "Configuration/StandardSequences/data/FakeConditions.cff"
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    include "Configuration/StandardSequences/data/Reconstruction.cff"
  # skim: SUSYBSM muon
    include "SUSYBSMAnalysis/Skimming/data/SusyMuon_SkimPaths.cff"
  # skim: SUSYBSM muons hits
    include "SUSYBSMAnalysis/Skimming/data/SusyMuonHits_SkimPaths.cff"
  # skim: SUSYBSM muon HLT
    include "SUSYBSMAnalysis/Skimming/data/SusyMuon_HLT_SkimPaths.cff"
  include "SUSYBSMAnalysis/Configuration/data/SUSYBSMAnalysis_OutputModules.cff"
#  endpath SUSYBSMAnalysis = {susyMuonOutputModule & susyMuonHitsOutputModule & susyHLTMuonOutputModule}

  ### TopQuarkAnalysis
  # skim: topDiLeptonMuonX
    include "TopQuarkAnalysis/TopSkimming/data/topDiLeptonMuonX_OutputModules.cff"
    include "TopQuarkAnalysis/TopSkimming/data/topDiLeptonMuonX_SkimPaths.cff"
  # skim: topSemiLepMuon
    include "TopQuarkAnalysis/TopSkimming/data/topSemiLepMuon_OutputModules.cff"
    include "TopQuarkAnalysis/TopSkimming/data/topSemiLepMuon_SkimPaths.cff"
#  endpath TopQuarkAnalysis = {topDiLeptonMuonXOutputModule & topSemiLepMuonOutputModule}


}
